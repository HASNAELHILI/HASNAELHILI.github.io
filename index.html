<!DOCTYPE html>
<html lang="ar-AR">
<head>
	<title>حسابات فيها ترافيس سكوت مجانا </title>
	<meta charset="utf-8">
	<meta lang="ar">
	<meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
	<link rel="stylesheet" type="text/css" href="cssanimation.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script charset="UTF-8" src="//web.webpushs.com/js/push/91fec74ab96ec63b136b3d80485ddf38_1.js" async></script>

	
</head>

<body class="bg-dark" style="direction:rtl">

	<div id="pop-up-1" class="text-center bg-light">
		<div class="text-center font-weight-bold pt-3">جاري الحصول على حساب  ...</div>
		<div class="progress mt-4">
 			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 5%"></div>
		</div>
		<div class="text-center mt-4 mb-3"> AES-256 Encryption &copy;</div>
	</div>

	<div id="pop-up-2" class="text-center bg-light pt-3">
		<div class="text-center font-weight-bold mb-3">Fortnite Account</div>
		<div class="box bg-success mt-3 mb-2">
			<div class="text-center text-light font-weight-bold">Email</div>
			<span id="email" class="text-center text-light">ahmad*****@gmail.com</span>
		</div>
		<div class="box bg-success mt-3 mb-2">
			<div class="text-center text-light font-weight-bold">Password</div>
			<span id="password" class="text-center text-light">Zox*******</span>
		</div>

		<center class="mt-4 mb-4">
			<div data-captcha-enable="true" class="locker"></div>
		</center>

		<center class="mt-3 mb-3">
			<button class="btn btn-info ogads" style="font-size:22px;padding:10px">تأكيد </button>
		</center>
	</div>
	<div id="dark-bg" style="position:fixed"></div>


	<div class="container pt-3">
		<div class="text-center text-light display-4 animated bounceIn delay-0-2s">حسابات فيها ترافيس سكوت مجانا </div>
		<center class="mt-5 mb-5">
			<img src="poster.jpg" class="animated bounceIn delay-0-4s" width="50%" style="border-radius: 10px;
    box-shadow: 2px 3px 20px black;">
		</center>
		<center class="mt-5 mb-5">
			<button class="btn btn-success get_account_btn animated bounceIn delay-0-6s">احصل على حساب الآن </button>
		</center>
		
	</div>
</body>
<script type="text/javascript">
	document.querySelector('.get_account_btn').addEventListener('click',()=>{
		document.querySelector('#pop-up-1').classList.add('cssanimation');
		document.querySelector('#pop-up-1').classList.add('fadeIn');
		document.querySelector('#dark-bg').style.display = 'block';
		document.querySelector('#pop-up-1').style.display = 'block';

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '10%';
		},1000);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '20%';
		},2000);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '30%';
		},4000);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '50%';
		},4500);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '55%';
		},6000);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '70%';
		},6800);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '80%';
		},8000);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '85%';
		},9300);

		setTimeout(()=>{
			document.querySelector('.progress-bar').style.width = '100%';
		},10000);

		setTimeout(()=>{
			document.querySelector('#pop-up-1').style.display = 'none';
			document.querySelector('#pop-up-2').style.display = 'block';

		},10000);
	});

	document.querySelector('.ogads').addEventListener('click',()=>{
		document.querySelector('.locker').classList.add('cssanimation');
		document.querySelector('.locker').classList.add('coolHorizontalShake');

		setTimeout(()=>{
			document.querySelector('.locker').classList.remove('coolHorizontalShake');
		},1000);
	});
</script>
<script src="https://www.locked2.com/cp/js/captcha.js.php?id=b0c40f3515545b8e3752412b2238a68b"></script>


</html>
